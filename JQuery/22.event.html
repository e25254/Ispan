<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22.event</title>
    <style>
        .wrap{
            width: 800px;
            height: 800px;
            background-color: #ccc;
        }
        .box1{
            width: 500px;
            height: 500px;
            background-color: orange;
        }
        .box2{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div class="box1">
            <div class="box2"></div>
        </div>
    </div>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>

        $('.box2').click(function(e){
            e.stopPropagation()
            console.log('box2');
        })
        $('.wrap').click(function(e){
            e.stopPropagation()
            console.log('wrap');
        })

    </script>

</body>

</html>
