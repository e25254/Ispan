<body>
    <button class="sayhi">sayhi</button>
    <button class="on">on</button>
    <button class="off">off</button>


    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>    
        let sayhi = function(){
            console.log('hi');
        }

        $('.on').click(function(){
            $('.sayhi').on('click',sayhi)
        })
        $('.off').click(function(){
            $('.sayhi').off('click',sayhi)
        })



    </script>
