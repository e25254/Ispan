<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43.css</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: #aaf;
        }
    </style>
</head>

<body>

    <div class="box1">

    </div>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>

        $('.box1').click(function(){
            // console.log($('.box1').css('background-color'));
            if($('.box1').css('background-color') == 'rgb(170, 170, 255)'){
                $('.box1').css('background-color','lightpink')
            }else{
                $('.box1').css('background-color','rgb(170, 170, 255)')
            }
        })

    </script>

</body>

</html>
