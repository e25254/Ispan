    <script>

        // console.log($('.section2').offset().top);
        let changeScroll = ($('.section2').offset().top) * 0.4
        // console.log($(window).scrollTop());
        $(window).scroll(function(){
            // console.log($('.section2').offset().top);
            // console.log(changeScroll);
            let nowScroll = $(window).scrollTop()
            console.log('nowScroll',nowScroll);
            console.log('changeSrcoll',changeScroll);
            if(nowScroll >= changeScroll){
                $('.img').addClass('show')
                $('.navbar').css('position','fixed')
                if(nowScroll >= (changeScroll * 3)){
                    $('.img').removeClass('show')
                }   
            }else{
                // $('.section2').css('background','')
                $('.img').removeClass('show')
                $('.navbar').css('position','')
            }

        })

    </script>

    <script>
     function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max - 50) + 100);
    }
    
    function getRBGA() {
        return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
    }
    
    const elements = document.querySelectorAll('.autobg');
    
    Array.from(elements).forEach((element, index) => {
        element.style.backgroundImage = getRBGA();
    });
