<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myNote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        /* div {
            outline:1px solid rgba(194, 107, 107, 0.554);
        } */

        .box {
            margin: 40px auto;
            width: 80%;
            border: 1px solid rgba(191, 191, 191, 0.475);
            height: 100%;
            padding: 20px;
        }

        .show {
            border-bottom: 1px solid black;
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        .btngroup {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="mb-3">
            <h1>備忘錄</h1>
        </div>
        <div>
            <p>要記得事情：</p>
        </div>
        <div class="mb-3"><input type="text" id="inputtext"></div>
        <div>
            <p>日期：</p>
        </div>
        <div><input type="date" id="inputdate"></div>
        <div class="mt-3">
            <p>時間：</p>
        </div>
        <div class="mb-3"><input type="time" id="inputtime"></div>
        <div class="btngroup">
            <input type="button" value="新增" id="inputadd" class="mb-3">
            <input type="button" value="刪除最後一個" id="inputdel" class="mb-3">
        </div>

        <div class="showlist">
            <!-- <div class="show">
                <div>
                    <p>記事：</p>
                    <p>時間：</p> 
                </div>
            </div> -->
        </div>
    </div>


    <script>
        let inputtext = document.getElementById('inputtext');
        let inputdate = document.getElementById('inputdate');
        let inputtime = document.getElementById('inputtime');
        let inputadd = document.getElementById('inputadd');
        let inputdel = document.getElementById('inputdel');
        let allnote = []
        
        let show = document.querySelector('.showlist')

        inputadd.addEventListener('click', function () {   //按下新增的按鈕
            let text = inputtext.value
            let date = inputdate.value
            let time = inputtime.value
            allnote.unshift({ text, date, time })
            let theshow = ""
            allnote.forEach(function (item) {
                theshow = theshow + `
                    <div class="show">
                        <p>記事：${item.text}</p>
                        <p>時間：${item.date}  ${item.time}</p> 
                    </div>
                `
            })
            show.innerHTML = theshow

        })
        inputdel.addEventListener('click', function () {   //按下刪除的按鈕
            allnote.shift()
            let theshow = ""
            allnote.forEach(function (item) {
                theshow = theshow + `
                <div class="show">
                    <p>記事：${item.text}</p>
                    <p>時間：${item.date}  ${item.time}</p> 
                </div>
                `
            })
            show.innerHTML = theshow
        })















    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
