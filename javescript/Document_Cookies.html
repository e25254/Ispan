<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_Cookies</title>
</head>
<body>
    <!-- 
        資料儲存 
        Sever : session（預設 30分鐘） 、 file 、 db
        Client : cookies 、 LocalStorage 、 sessionStorage 、 indexedDB
    -->
    <script>
        document.cookie = `isLogin = true ; expires = ${new Date("2022/9/30").toUTCString()}`;
        console.log(document.cookie.split('=')[1]);
    </script>
</body>
