<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>threeFunction</title>
</head>
<body>
    <div id="box"></div>
    <input type="text" id="num" placeholder="guessnmber">
    
    <script>
        let box = document.querySelector('#box')

        //BMI

        function Bmi(height , weight){
            let bmi = weight / ((height/100) * (height/100))
            if(bmi < 18.5){
                return ('過輕')
            }
            else if(bmi < 24 ){
                return ('正常')
            }
            else if(bmi < 27 ){
                return ('過重')
            }
            else if(bmi < 30 ){
                return ('輕度肥胖')
            }
            else if(bmi < 35 ){
                return ('中度肥胖')
            }
            else if(bmi >= 35){
                return ('重度肥胖')
            }
            else {
                return ('請輸入正確數值')
            }
        }
        console.log(Bmi(180,70));
       





        //Tree

        function tree(n){
            
            for (i = 1; i <= n; i++) {
                for (j = 1; j <= n - i; j++) {
                    box.innerHTML = box.innerHTML + ("&nbsp;")
                }
                for (k = 1; k <= 2 * i - 1; k++) {
                    box.innerHTML = box.innerHTML + ("^")
                }
                box.innerHTML = box.innerHTML + (`<br>`)
            }
            for (i = 1; i <= n / 4; i++) {
                for (h = 1; h <= (n); h++) {
                    box.innerHTML = box.innerHTML + ("&nbsp;")
                }
                box.innerHTML = box.innerHTML + ("^")
                box.innerHTML = box.innerHTML + (`<br>`)
            }
        }
        
        tree(10)




        


        //guessNumber

        let numtxt = document.querySelector('#num')
        let dotnumber = Math.random()
        let fullnumber = Math.floor(dotnumber * 100)
        console.log(fullnumber);


        numtxt.addEventListener('blur',function(){
            let num = numtxt.value;
            if (getNumber(num) == 0){
                window.alert('掰掰')
            }
            else if (getNumber(num) == 1){
                window.alert('數字太大了！再小一點！')
            }
            else if (getNumber(num) == -1){
                window.alert('數字太小了！再大一點')
            }
            else if (getNumber(num) == 2){
                window.alert('答對了')
            }
            else if (getNumber(num) == -2){
                window.alert('不是數字')
            }

        })
        function getNumber(x){
            if (x === 0){
                return 0;
            }
            else if ( x > fullnumber){
                return 1;
            }
            else if ( x < fullnumber){
                return -1; 
            }
            else if ( x == fullnumber){
                return 2
            }
            else{
                return -2
            }
        }
















    </script>
</body>
</html>
