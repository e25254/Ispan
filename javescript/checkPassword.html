<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkPassword</title>
    <style>

    </style>
</head>

<body>
    <div id="mydiv">
        <input type="password" placeholder="請輸入密碼" id="txtbox" style="text-align: center;">
        <input type="button" value="check" id="btn">
    </div>
    <div id="show"></div>


    <script>

        let txtbox = document.querySelector('#txtbox')
        let btn = document.querySelector('#btn')
        let show = document.querySelector('#show')

        btn.addEventListener('click', function () {
            txt = txtbox.value
            if (checkPassword(txt)) {
                show.innerHTML = `<span style="color:green">輸入密碼成功</span>`
            }
            else {
                show.innerHTML = `<span style="color:red;font-size:4px">輸入密碼失敗(請輸入至少一個數字＋至少一個大小寫英文＋至少一個特殊符號（不能包含.,(){}[]）</span>`
            }
        })
        function checkPassword(Password) {
            let isValid = true;
            let re =
                /^(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*])(?=.*[A-Z])(?!.*[\s\.\,\/\\\(\)\[\]\{\}]).{8,}$/
            let trimemail = Password.trim()
            if (
                trimemail === '' || trimemail.length === 0
            ) {
                isValid = false
            }
            else if (
                re.test(trimemail) !== true
            ) {
                isValid = false
            }
            return isValid
        }
        console.log(checkPassword('123Aa123%123'));


    </script>
</body>

</html>
