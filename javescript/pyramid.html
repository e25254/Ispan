<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        * {
            outline: 1px solid red;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="box">

    </div>

    <script>
        n = window.prompt('請輸入行數')
        let box = document.getElementById('box')
        for (i = 1; i <= n; i++) {
            for (j = 1; j <= n - i; j++) {
                box.innerHTML = box.innerHTML + ("&nbsp;")
            }
            for (k = 1; k <= 2 * i - 1; k++) {
                box.innerHTML = box.innerHTML + ("^")
            }
            box.innerHTML = box.innerHTML + (`<br>`)
        }
        for (i = 1; i <= n / 4; i++) {
            for (h = 1; h <= (n); h++) {
                box.innerHTML = box.innerHTML + ("&nbsp;")
            }
            box.innerHTML = box.innerHTML + ("^")
            box.innerHTML = box.innerHTML + (`<br>`)
        }



    </script>
</body>

</html>
