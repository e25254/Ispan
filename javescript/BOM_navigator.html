        console.log(window.navigator);  //瀏覽器相關

        console.log(navigator.userAgent);  //瀏覽器的版本

        let agent = navigator.userAgent.toLowerCase();
        let chromeBrowser = (agent.indexOf("chrome") > -1) && (agent.indexOf("edg") === -1) 
        //opr
        if(chromeBrowser){
            console.log("chrome browser");
        }

        if(agent.indexOf("edg") > -1){
            console.log("edge browser");
        }

    </script>
