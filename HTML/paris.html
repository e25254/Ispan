<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0%;
        }
        .paris{
            width: 100%;
            height: 700px;
            background:url(images/Musee\ du\ Louvre.jpg) no-repeat center center / cover;
        }

        .box{
            position: relative;
            overflow: hidden;
        }

        h1{
            position: absolute;
            width: 100%;
            bottom:5%;
            color: rgb(255, 0, 0);
            text-align: center;
        }

        .text{
            transform: translate(0px,100px);
            transition: .7s;
        }
        .box:hover .paris {
            opacity: .8;
        }
        
        .box:hover h1{
            color: yellowgreen;
            transform: translate(0px,0px);
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="paris"></div>
        <h1 class="text">paris</h1>
    </div>
    
</body>
</html>
