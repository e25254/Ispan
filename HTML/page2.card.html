<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        .food{
            width: 100%;
            height: 100%;
            color: aliceblue;
            font-size: 50px;
            line-height: 1.65;
            font-weight: 300;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
            padding: 40% 0px 40% 0px ;
            font-family: 'Shadows Into Light', cursive;
            letter-spacing: 10px;
            filter: brightness(50%);
            transition-duration: 0.3s;
        }
        .food:hover{
            filter: brightness(100%);
        }
        .seafood{
            background:
                    url(640x640/seafood640.jpg) no-repeat center center / cover;
        }
        .pasta{
            background:
                    url(640x640/pasta640.jpg) no-repeat center center / cover;
        }
        .steak{
            background:
                    url(640x640/steak640.jpg) no-repeat center center / cover;
        }
        .drinks{
            background:
                    url(640x640/drink640.jpg) no-repeat center center / cover;
        }
        .desserts{
            background:
                    url(640x640/dessert640.jpg) no-repeat center center / cover;
        }
        .soup{
            background:
                    url(640x640/soup640.jpg) no-repeat center center / cover;
        }

    </style>
</head>
<body>
    <div class="page2">
        <div class="food seafood">
            <p>Seafood</p>
        </div>
        <div class="food pasta">
            <p>Pasta</p>
        </div>
        <div class="food steak">
            <p>Steak</p>
        </div>
        <div class="food drinks">
            <p>Drinks</p>
        </div>
        <div class="food desserts">
            <p>Desserts</p>
        </div>
        <div class="food soup">
            <p>Soup</p>
        </div>
    </div>
</body>
</html>
