<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <style>
        body{
            
            background-color: rgba(75, 75, 75, 1);
        }
        .page3card{
            width: 100%;
            height: 100%;
            background-color: rgb(158, 158, 158);
            text-align: center;
            box-sizing: border-box;
            padding: 40px 30px 40px;
        }
        .page3cardcircle{
            width: 200px;
            height: 200px;
            background-color: rgb(211, 211, 211);
            text-align: center;
            overflow: hidden;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            margin-bottom: 30px;
        }
        .page3cardcircle img{
            position:absolute;
            left: 0;
            top: -60px;
            width: 100%;
        }
        .page3cardtext{
            line-height: 30px;
            font-family: 'Shadows Into Light', cursive;
            font-size: 2rem;
            text-align: center;
            font-weight: 600;
            padding: 0px 20px;
            color: azure;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="page3card">
        <div class="page3cardcircle">
            <img src="cat.PNG" alt="">
        </div>
        <div class="page3cardtext">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Velit quam rerum consequatur, dignissimos quas voluptates corrupti laboriosam nisi tempora, laborum doloribus possimus officiis sapiente accusamus illo enim corporis iure hic.</p>
        </div>
    </div>
</body>
</html>
