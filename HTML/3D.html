<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 200px;
        }
        .camera{
            width: 200px;
            height: 200px;
            perspective: 2000px;
            perspective-origin: 500px -150px;
        }

        .cube{
            transform-style: preserve-3d;
            animation: rotateX 2s infinite linear;
            transform-origin: 100px 100px;
            position: relative;
        }
        .box{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 100px;
        }
        .left{
            background-color: rgba(255, 182, 193, 0.74);
            transform: rotateY(90deg) translateZ(100px);
        }
        .right{
            background-color: rgba(173, 216, 230, 0.712);
            transform: rotateY(-90deg) translateZ(100px);
        }
        .front{
            background-color: rgba(32, 178, 171, 0.733) ;
            transform: translateZ(100px);
        }
        .back{
            background-color: rgba(250, 250, 210, 0.712);
            transform: rotatey(180deg)translateZ(100px);
        }
        .top{
            background-color: rgba(211, 211, 211, 0.726);
            transform: rotateX(90deg)translateZ(100px);
        }
        .bottom{
            background-color: rgba(255, 160, 122, 0.596);
            transform: rotateX(-90deg)translateZ(100px);
        }
        .cube2{
            position: absolute;
            left: 300px;
        }
        .road{
            width: 800px;
            height: 1200px;
            background-color: black;
            transform: skew(-7deg);
            position: absolute;
            z-index: -1;
            
        }
        
        @keyframes rotateY {
            from{
                transform: rotateY(0);
            }
            to{
                transform: rotateY(360deg);
            }
        }
        @keyframes rotateX {
            from{
                transform: rotateX(0);
            }
            to{
                transform: rotateX(-720deg);
            }
        }

    </style>
</head>
<body>
    <div class="camera">
        <div class="cube">
            <div class="box left">左</div>
            <div class="box right">右</div>
            <div class="box front">前</div>
            <div class="box back">後</div>
            <div class="box top">上</div>
            <div class="box bottom">下</div>
        </div>
        <div class="cube cube2">
            <div class="box left">左</div>
            <div class="box right">右</div>
            <div class="box front">前</div>
            <div class="box back">後</div>
            <div class="box top">上</div>
            <div class="box bottom">下</div>
        </div>
        <div class="road"></div>
    </div>    
</body>
</html>
