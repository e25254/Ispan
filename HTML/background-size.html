<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .city{
            max-width: 1200px;
            min-width: 600px;
            height: 250px;
            background:url(/CSS/images/city.jpg) no-repeat
            center  center/cover;
            outline: 1px red solid;
        }
        .contain{
            background-size: contain;
        }
        .cover{
            background-size: 800px auto;
        }
    </style>
</head>

    <div class="city"></div>
    <div class="city contain"></div>
    <div class="city cover"></div>
</body>
</html>
