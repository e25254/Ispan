<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: rgb(239, 235, 196);
            /* border:10px solid #3a3 ; */
            margin: 10px;
            padding: 10px;
            border-width: 10px 15px 10px 20px;
            border-color: rgb(100, 31, 100) rgb(44, 52, 138) ;
            border-style: dashed dotted double solid;
        }
        .bb {
            padding: 30px ;
            box-sizing: border-box;
        }
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
  <div>
    AAA
  </div> 
  <div class="bb">
    BBB
  </div> 
</body>
</html>
