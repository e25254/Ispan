<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border:3px solid #366 ;
            /* border-collapse: collapse; */
            width: 200px;
        }
        th,td {
            border:1px solid #f00 ;
            /* width: 33%; */
        }

        table{
           width: 400px;
           border:3px solid rgb(106, 52, 192) ; 
           margin: auto;
           border-collapse: collapse;
        }
        th, td {
            border: 1px solid rgb(4, 62, 195);
            padding: 4px;
            text-align:center;
        }
        tbody tr:nth-child(2n){
            background-color: rgb(255, 247, 195);
        }
        tbody tr:nth-child(2n+1){
            background-color: rgb(159, 159, 159);
        }
    </style>
</head>
<body>
    <!-- table>(thead>tr>th*3)+(tbody>tr*2>td*3) -->
    <table>
        <caption>AAAA</caption>
        <thead>
            <tr>
                <th>AAA</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
    <!-- table>(caption>h4)+(thead>tr>th*4)+(tbody>tr*3>td*4) -->
    <table>
        <caption>
            <h4>表格練習</h4>
        </caption>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>   
</html>
