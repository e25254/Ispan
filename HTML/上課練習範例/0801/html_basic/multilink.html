<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a, a:visited {
            color: #f00;
            text-decoration: none;
        }
        /* a:visited {
            color: rgb(0, 109, 51);
        } */
        a:hover, a:active {
            color: rgb(0, 135, 213);
            text-decoration:underline;
        }
        /* a:active {
            color: rgb(181, 0, 209);
        } */
        /* ---------第二種超連結顏色------------------------ */
        a.box, a.box:visited {
            color: rgb(0, 103, 38);
            text-decoration: none;
        }
        a.box:hover, a.box:active {
            color: rgb(121, 0, 125);
            text-decoration:underline;
        }

    </style>
</head>
<body>
    <a href="aa">LINK01</a> <br>
    <a href="" class="box">LINK02</a>  <br>
    <a href="">LINK03</a> <br>
</body>
</html>
