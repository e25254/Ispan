<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        div{
            background-color: yellow;
            width: 300px;
            height: 300px;
            border-color: blue red green purple;
            border-style: dotted groove groove ridge ;
            border-width: 2px 15px 7px 25px ;          
            margin: 10px;            
        }
        .cc{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border-color:yellow;
            border-style:groove;
            border-width: 0px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div class="cc"></div>
</body>
</html>
