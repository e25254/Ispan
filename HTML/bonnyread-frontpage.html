<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        div{
            outline: 1px solid red;
        }
        nav{
            outline: 1px solid red;

        }

        /* nav */

        .nav{
            display: flex;
            height: 60px;
        }
        .nav-img{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-img img{
            width: 160px;
        }
        .nav-right-icon{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* specialdiscount */

        .specialdiscount-template{
            height: 60px;
            background-color: rgb(233,145,41);
            display: flex;
            color: #fff;
        }
        .specialdiscount-mid{
            height: 360px;
        }
        .text-specialdiscount{
            margin-left: 20px;
            margin-right: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .text-freeshipping{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- nav -->

    <nav class="nav">
        <div class="nav-img mr-auto">
            <img src="/HTML/mywork/boonyread.webp" alt="">
        </div>
        <div class="nav-right-icon">
            <i class="fa-solid fa-magnifying-glass mx-3"></i>
            <i class="fa-solid fa-user mx-3"></i>
            <i class="fa-solid fa-bag-shopping mx-3"></i>
        </div>
        <div class="nav-right-navbar d-flex align-items-center justify-content-center ">
            <i class="fa-solid fa-align-justify mx-3"></i>
        </div>

    </nav>

    <!-- bigAD -->

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/HTML/mywork/bonnyread-black.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/HTML/mywork/bonnyread-green.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/HTML/mywork/bonnyread-blue.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- special discoumt -->

      <div class="specialdiscount">
        <div class="specialdiscount-top specialdiscount-template">
            <div class="text-specialdiscount ">
                SPECIALDISCOUNT
            </div>
            <div class="text-freeshipping">
                &FREE SHIPPING
            </div>
        </div>
        <div class="specialdiscount-mid"></div>
        <div class="specialdiscount-bottom specialdiscount-template"></div>
        <div class="specialdiscount-footer specialdiscount-template"></div>
      </div>









    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
