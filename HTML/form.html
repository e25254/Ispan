    <form action="" method="post">
        <fieldset>
            <legend>個人資料<em>(必填)</em></legend>
                <div class="st">
                    <label class="title" for="account">姓名:</label>
                    <input type="text" id="account" name="account" size="20" placeholder="請輸入真實姓名">
                </div>
                <div class="st">
                    <label class="title" for="password">密碼:</label>
                    <input type="password" id="password" name="password" size="20" placeholder="請輸入密碼">
                </div>
                <div class="st">
                    <label class="title" for="gender">性別:</label>
                    <input type="radio" name="gender" value="male">男
                    <input type="radio" name="gender" value="female">女
                </div>
                <div class="st">
                    <label class="title" for="hobby">興趣:</label>
                    <input type="checkbox" name="hobby" value="music">音樂
                    <input type="checkbox" name="hobby" value="sport">運動
                    <input type="checkbox" name="hobby" value="reading">閱讀
                    <input type="checkbox" name="hobby" value="movie">電影
                </div>
                <div class="st">
                    <label class="title" for="memo">意見:</label>
                    <textarea name="memo" id="" cols="30" rows="4"></textarea>
                </div>
                <div class="st">
                    <label class="title" for="file">上傳資料</label> 
                    <input type="file">
                </div>
                <div class="st btn">
                    <input type="reset" value="清除">
                    <input type="submit" value="送出">
                </div>
        </fieldset>
    </form>
