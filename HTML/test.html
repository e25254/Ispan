                align-items: center;
                
			}
            .box{
                margin: 0px 50px;
                width: 100px;
                height: 100px;
            }
		</style>
	</head>

	<body>
		<div class="page">
			<div class="sliderbox">

			</div>
		</div>
	</body>
</html>
