<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0%;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: #ccc;
            transition: width 3s cubic-bezier(0,.76,1,.49)
            ,background 2s ;
        }
        .box:hover{
            width: 400px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
