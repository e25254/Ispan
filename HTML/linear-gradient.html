<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box{
                width: 100%;
                height: 200px;
            }
            .box1{
                background-image: 
                            linear-gradient(
                                to right,red 10% ,rgb(0, 255, 242) 50%,pink 70%
                            );
            }
            .box2{
                background-image: 
                            linear-gradient(
                                45deg,red 50%,blue 50%
                            );
            }
            .box3{
                background-image: 
                            linear-gradient(
                                45deg,red 10% ,rgb(255, 255, 255) 10%, rgb(255, 255, 255) 90%,blue 90%
                            );
            }
            .box4{
                background-image: 
                            linear-gradient(
                                to right,#f00,rgba(255, 0, 0, 0)
                            );
            }
        </style>
    </head>
    <body>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
        <div class="box box5"></div>
        <div class="box box6"></div>
    </body>
    </html>
</body>
</html>
