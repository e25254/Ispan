<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo element</title>
    <style>
        .price {
            font-size: 50px;
            color: blue;
        }

        .price::before {
            content: "$";
        }

        .price::after {
            content: "å…ƒ";
        }

        .box {
            width: 400px;
            height: 400px;
            background-color: #ccc;
        }

        .price-tag {
            position: relative;
        }

        .price-tag::before {
            content: '';
            display: block;
            width: 200px;
            height: 70px;
            background-color: rgb(173, 255, 170);
            position: absolute;
            right: -50px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #ccc;
        }
        .box3{
            width: 450px;
            height: 300px;
            background-color: aqua;
        }
    </style>

</head>
