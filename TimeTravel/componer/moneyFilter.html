<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>moneyFilter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #ccc;
        }

        /* 
        div {
            outline: 1px red solid;
        } */

        .moneyFilter {
            margin: auto auto;
            width: 350px;
            height: 180px;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .text {
            display: flex;
            align-items: center;
            width: 100%;
            color: rgb(78, 78, 78);
            font-family: 'Noto Sans TC';
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .money {
            letter-spacing: 5px;
            margin-bottom: 1.5rem;
        }

        .scrollbar {
            width: 100%;
            height: 1.5rem;
            display: flex;
            align-items: center;
            padding: 0 15px;
        }

        .blue {
            -webkit-appearance: none;
            width: 100%;
            height: 0.5rem;
            /* rgba(50, 188, 197, 1) */
            /* rgba(94, 183, 234, 1) */
            /* rgba(50, 191, 200, 1); */
            background: linear-gradient(90deg,
                    rgba(94, 181, 233, 1) 0%,
                    rgba(50, 188, 197, 1) 70%,
                    rgba(50, 188, 197, 1) 100%);
            ;
            border-radius: 20px;
        }
        
        .blue::-webkit-slider-thumb {
            -webkit-appearance: none;
            position: relative;
            width: 30px;
            height: 30px;
            background: rgb(179, 176, 176);
            border-radius: 50%;
        }

        .white {
            width: 0%;
            height: 0.5rem;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <div class="moneyFilter">
        <div class="text">價錢(TWD)</div>
        <div class="money">0~10000</div>
        <div class="scrollbar">
            <input type="range" class="blue">
        </div>
    </div>
    <script src="/JQuery/js/jquery-3.6.1.min.js"></script>
    <script>
        $('input').mouseenter(function () {
            console.log(($('input').val()));
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
