<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>moneyCheckBox</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
		<style>
			body {
				background-color: #ccc;
				margin: 0;
			}
			.area_filterBox {
				width: 280px;
				background-color: #fff;
				padding: 20px;
			}
			.area_filterBox_title {
				padding-bottom: 30px;
				font-weight: 800;
			}
			.area_filterBox_box {
				margin: 0px 20px;
				font-size: 1rem;
			}
			.area_filterBox_box div {
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body>
		<div class="row justify-content-center mt-5">
			<div class="area_filterBox">
				<div class="area_filterBox_title">篩選目的地</div>
				<div class="area_filterBox_box">
					<div class="area">台北市</div>
					<div class="area">新北市</div>
					<div class="area">基隆市</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>
			$(".area").click(function () {
				$(this).css({ color: "#59D8A1", fontWeight: "900" }).siblings().css({ color: "", fontWeight: "" })
			})
		</script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
